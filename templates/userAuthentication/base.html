<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>base</title>
</head>

<body>
        {%  for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
        </div>
        {% endfor %}
        {% if user.is_authenticated %}
        <h3>hello {{fname}}, You Have Successfully Logged In !!!!</h3>
        <button type="submit"><a href="{% url 'signout' %}">SignOut</a></button>
        {% else %}
         <button type="submit"><a href="{% url 'signup' %}">SignUp</a> </button>
         <button type="submit"><a href="{% url 'signin' %}">SignIn</a></button>
        {% endif %}
</body>

</html>
