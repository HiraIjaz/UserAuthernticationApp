<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    {%  for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
        </div>
    {% endfor %}
<h3> Sign Up</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
          <label for="Username">User Name:</label>
          <input type="text" id="username" name="username" placeholder="create a username" required><br><br>
          <label for="fname">First name:</label>

          <input type="text" id="fname" name="fname" value=" " required>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" value=" " required><br><br>
            <label for="Username">Email:</label>
          <input type="email" id="email" name="email" placeholder="__@__.com" required><br><br>

           <label for="pass1">Password: </label><br>
          <input type="password"  id="pass1" name="pass1" placeholder="create password" required><br><br>
            <label for="pass2">Password: </label><br>
          <input type="password" id="pass2" name="pass2"placeholder="confirm password " required><br><br>

            <button type="submit">create Account</button>
    </form>
<div>

</div>
</body>
</html>
