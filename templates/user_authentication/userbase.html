{% extends 'user_authentication/basetemplate.html' %}
{% load custom_tags %}
    {% block content %}
        <body>

                {%  for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                </div>
                {% endfor %}
                {% if user.is_authenticated %}
                <h3>hello {{fname|upper}}, You Have Successfully Logged In !!!!</h3>
                    <button type="submit"><a href="{% url 'updateprofile' %}">update Profile</a></button>
                    <button type="submit"><a href="{% url 'signout' %}">SignOut</a></button>

                {% else %}
                 <button type="submit"><a href="{% url 'signup' %}">SignUp</a> </button>
                 <button type="submit"><a href="{% url 'signin' %}">SignIn</a></button>
                {% endif %}

        </body>
    {% endblock %}
