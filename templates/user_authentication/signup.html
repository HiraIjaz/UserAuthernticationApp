      .center {margin: auto;

}

    {% block content %}
        <div class="center">
        <body>

            <div class="center">
        <h2> Sign Up</h2>
            </div>
            {% csrf_token %}

            </div>
            <br> <label>Already have an account?</label> <a href="{% url 'signin' %}">signin</a>
            <div>

        </div>
        </body>
    </div>
    {% endblock %}
