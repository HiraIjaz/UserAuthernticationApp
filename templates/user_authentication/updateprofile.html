{% extends 'user_authentication/basetemplate.html' %}
 {% load crispy_forms_tags %}
<style>
      .center {margin: auto;
  width: 25%;
  padding: 10px;

}
</style>
{% block content %}
    <button onclick="history.back()">back</button>
    <h3 class="center">Update Profile</h3>
    {%  for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                </div>
            {% endfor %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value={{ user.first_name }} ><br>
         <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value={{ user.last_name }} ><br>
         <label for="email">New Email:</label>
        <input type="email" id="email" name="email" value={{ user.email }} ><br>

        <button type="submit">Update Profile </button>
    </form>
{% endblock %}
